<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 등록/수정</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- 필요 시 CSS 파일 링크 -->
</head>
<body>
<div class="container">
    <form th:if="${post == null}" th:action="@{/board/w/save}" method="post">
        <!-- 새 게시글 등록 폼 -->
        <div class="form-group">
            <label for="title-new">제목</label>
            <input type="text" id="title-new" name="title" class="form-control" placeholder="제목을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="text-new">내용</label>
            <textarea id="text-new" name="text" class="form-control" rows="8" placeholder="내용을 입력하세요" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">등록하기</button>
    </form>

    <form th:if="${post != null}" th:action="@{/board/update/{id}(id=${post.id})}" method="post">
        <!-- 기존 게시글 수정 폼 -->
        <div class="form-group">
            <label for="title-update">제목</label>
            <input type="text" id="title-update" name="title" class="form-control" th:value="${post.title}" required>
        </div>
        <div class="form-group">
            <label for="text-update">내용</label>
            <textarea id="text-update" name="text" class="form-control" rows="8" th:text="${post.text}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">수정하기</button>
    </form>

</div>
</body>
</html>
